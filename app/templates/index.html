<html>
    <head>
        <title>SLoBR Episodes Listing</title>
        {% assets "scss_all" %}
            <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
        {% endassets %}
        <script src="{{url_for('static', filename='jquery.min.js') }}" type="text/javascript"></script>
    </head>
    <body>
        <div id="banner">
            <span id="banner-items"><a href="/"><span>S</span><span>L</span><span>o</span><span>B</span><span>R</span></a> Semantic Linking of BBC Radio</span>
        </div>
        <div id="content">
            <div class="header">SLoBR Episodes Listing</div>
            <div class="listing" id="episodes">
               {% for episode in episodes %}
               <div class="list-item">
                   <a href="episode?pid={{ episode["pid"]|safe }}">
                       <div class="one-third-column left">
                           <img src="http://ichef.bbci.co.uk/images/ic/240x135/{{ episode["image"] }}.jpg">
                       </div>
                       <div class="two-thirds-column right">
                           <div class="title" title="{{ episode["pid"]|safe }}">{{ episode["title"]|safe }}</div>
                           <div class="date">First broadcast on {{ episode["date"]|safe }}</div>
                           <div class="short_synopsis">{{ episode["short_synopsis"]|safe }}</div>
                       </div>
                    </a>
               </div>
               {% endfor %}
            </div>
        </div>
    </body>
</html>
